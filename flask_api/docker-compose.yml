services:
  uploader-api:
    build: .
    ports:
      - "5002:5000"
    env_file:
      - .env
    restart: 'unless-stopped'
    volumes:
      - /zstorage/surveillance_video:/data/video
    deploy:
      resources:
        reservations:
          devices:
            - capabilities: [gpu]
    runtime: nvidia
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=all
